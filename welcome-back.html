<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
</head>
<body>
    <center>
        <p>Welcome Back!</p>
    </center>

    <script>
        // Check if the user came from the main page
        window.onload = function() {
            if (localStorage.getItem("cameFromMainPage") === "true") {
                console.log("User is returning from the main page. Redirecting to OnlyFans...");
                
                // Clear the flag after redirect
                localStorage.removeItem("cameFromMainPage");
                
                // Redirect the user to the OnlyFans link
                window.location.href = "https://ln-k.me/huQN"; // OnlyFans link
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebound Example</title>
</head>
<body>
    <center>
        <p>Chloe Haze</p>
        <a href="https://ln-k.me/huQN" id="onlyfans-link">Chat with me</a>
        <div class="geolocation-wrapper">
            <p>üìç I'm 5.3 miles away from you in <span class="geolocation"></span></p>
        </div>
    </center>

    <script>
        window.addEventListener("load", function() {
            // Geolocation Script
            fetch("https://ipapi.co/json/")
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    var location = data.city + ", " + data.region + ", " + data.country_name;
                    document.querySelector(".geolocation").textContent = location;
                })
                .catch(function(error) {
                    document.querySelector(".geolocation").textContent = "Information is unavailable.";
                    console.error("Error fetching location data:", error);
                });

            // Track if the user clicked the OnlyFans link
            document.getElementById("onlyfans-link").addEventListener("click", function() {
                sessionStorage.setItem("clickedOnlyFansLink", "true"); // Use sessionStorage to store data until tab/browser is closed
                console.log("User clicked the OnlyFans link. Tracking...");
            });

            // Check if the user clicked the OnlyFans link and redirect them
            if (sessionStorage.getItem("clickedOnlyFansLink") === "true") {
                console.log("User is returning after clicking the OnlyFans link. Redirecting...");
                sessionStorage.removeItem("clickedOnlyFansLink"); // Remove the flag after redirection
                window.location.href = "/chloe/welcome-back.html"; // Redirect to the custom rebound page
            }
        });
    </script>
</body>
</html>

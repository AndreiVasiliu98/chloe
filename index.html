<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebound Example</title>
</head>
<body>
    <center>
        <p>Chloe Haze</p>
        <a href="https://ln-k.me/huQN" id="onlyfans-link">Chat with me</a>
        <div class="geolocation-wrapper">
            <p>üìç I'm 5.3 miles away from you in <span class="geolocation"></span></p>
        </div>
    </center>

    <script>
        // Geolocation Script
        window.addEventListener("load", function() {
            fetch("https://ipapi.co/json/")
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    var location = data.city + ", " + data.region + ", " + data.country_name;
                    document.querySelector(".geolocation").textContent = location;
                })
                .catch(function(error) {
                    document.querySelector(".geolocation").textContent = "Information is unavailable.";
                    console.error("Error fetching location data:", error);
                });
        });

        // Track if the user clicked the OnlyFans link and redirect to "welcome-back"
        document.getElementById("onlyfans-link").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default link behavior

            // Redirect the user to the welcome-back page first
            window.location.href = "/chloe/welcome-back.html";

            // After a short delay (to give time for the redirect), send them to the original OnlyFans link
            setTimeout(function() {
                window.location.href = event.target.href; // Redirect to the original OnlyFans link
            }, 500); // Delay the redirect to the OnlyFans link by 500ms
        });
    </script>
</body>
</html>

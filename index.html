<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebound Example</title>
</head>
<body>
    <center>
        <p>Chloe Haze</p>
        <a href="https://ln-k.me/huQN" id="onlyfans-link">Chat with me</a>
        <div class="geolocation-wrapper">
            <p>üìç I'm 5.3 miles away from you in <span class="geolocation"></span></p>
        </div>
    </center>

    <script>
        // Geolocation Script
        window.addEventListener("load", function() {
            fetch("https://ipapi.co/json/")
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    var location = data.city + ", " + data.region + ", " + data.country_name;
                    document.querySelector(".geolocation").textContent = location;
                })
                .catch(function(error) {
                    document.querySelector(".geolocation").textContent = "Information is unavailable.";
                    console.error("Error fetching location data:", error);
                });
        });

        // Track if the user clicked the OnlyFans link
        document.getElementById("onlyfans-link").addEventListener("click", function() {
            localStorage.setItem("clickedOnlyFansLink", "true"); // Use localStorage here
            console.log("User clicked the OnlyFans link. Tracking...");
        });

        // Check on page load if the user has clicked the link to OnlyFans
        window.onload = function() {
            if (localStorage.getItem("clickedOnlyFansLink") === "true") {
                console.log("User is returning after clicking the OnlyFans link. Redirecting...");
                window.location.href = "/welcome-back"; // Redirect to the custom rebound page
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebound Example</title>
</head>
<body>
    <center>
        <p>Chloe Haze</p>
        <a href="https://ln-k.me/huQN">Chat with me</a>
        <div class="geolocation-wrapper">
            <p>üìç I'm 5.3 miles away from you in <span class="geolocation"></span></p>
        </div>
    </center>

    <script>
        // Geolocation Script
        window.addEventListener("load", function() {
            fetch("https://ipapi.co/json/")
              .then(function(response) {
                  return response.json();
              })
              .then(function(data) {
                  var location = data.city + ", " + data.region + ", " + data.country_name;
                  document.querySelector(".geolocation").textContent = location;
              })
              .catch(function(error) {
                  document.querySelector(".geolocation").textContent = "Information is unavailable.";
                  console.error("Error fetching location data:", error);
              });

            // Check if the user came from OnlyFans and store this in sessionStorage
            if (document.referrer.includes("onlyfans.com")) {
                sessionStorage.setItem("cameFromOnlyFans", "true");
                console.log("User came from OnlyFans. Storing in sessionStorage.");
            }

            // Check if the user has previously come from OnlyFans
            if (sessionStorage.getItem("cameFromOnlyFans") === "true") {
                console.log("User is coming back after visiting OnlyFans. Redirecting...");
                window.location.href = "/welcome-back"; // Redirect to the custom page
            } else {
                console.log("No match for OnlyFans referrer or user is not coming back.");
            }
        });
    </script>
</body>
</html>

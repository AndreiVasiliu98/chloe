<!DOCTYPE html>
<html lang="en">
<head>

</head>
    
<center>
    <p>Chloe Haze</p>
    <a href="https://ln-k.me/huQN">Chat with me</a>
    <div class="geolocation-wrapper">
      <p>üìç I'm 5.3 away from you in <span class="geolocation"></p>
  </div>
  <script>
    // Geolocation Script
    window.addEventListener("load", function() {
        fetch("https://ipapi.co/json/")
          .then(function(response) {
              return response.json();
          })
          .then(function(data) {
              var location = data.city + ", " + data.region + ", " + data.country_name;
              document.querySelector(".geolocation").textContent = location;
          })
          .catch(function(error) {
              document.querySelector(".geolocation").textContent = "Information is unavailable.";
              console.error("Error fetching location data:", error);
          });
    });
  </script>
  

</center>
